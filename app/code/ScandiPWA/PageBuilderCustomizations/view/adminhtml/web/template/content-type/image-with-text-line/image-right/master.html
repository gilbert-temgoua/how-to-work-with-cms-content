<div attr="data.main.attributes" css="data.main.css">
    <div class="image-with-text-customize image-with-text-line right"
         css="data.main.css"
         ko-style="Object.assign({}, data.main.style())">
        <div class="mobile-middle-text">
            <span class="middle-line"></span>
            <p if="data.text_year.html()"
               attr="data.text_year.attributes"
               css="data.text_year.css"
               class="cms-year-mobile"
               html="data.text_year.html"></p>
        </div>
        <div class="image-with-text-wrapper">
            <div class="image-with-text-text-wrapper">
                <h3 if="data.text_block_title.html()"
                    attr="data.text_block_title.attributes"
                    css="data.text_block_title.css"
                    class="header-link-title cms-heading brown"
                    html="data.text_block_title.html">
                </h3>
                <div class="content"
                     attr="data.content.attributes"
                     ko-style="data.content.style"
                     css="data.content.css"
                     html="data.content.html"
                ></div>
            </div>
        </div>
        <div class="image-with-text-text-middle">
            <span class="middle-line"></span>
            <p if="data.text_year.html()"
               attr="data.text_year.attributes"
               css="data.text_year.css"
               class="cms-year"
               html="data.text_year.html"></p>
            <span class="middle-line last"></span>
        </div>
        <div class="pagebuilder-video-container" if="data.video.attributes().src">
            <iframe frameborder="0" attr="data.video.attributes"
                    if="isHosted(data.video.attributes().src)">
            </iframe>
        </div>
        <div class="image-with-text-desktop"
             attr="data.image_with_text_image_desktop.attributes"
             ko-style="data.image_with_text_image_desktop.style"
             css="data.image_with_text_image_desktop.css"
             ifnot="data.video.attributes().src">
            <img
                if="data.image_with_text_image_desktop.attributes().src"
                data-bind="attr:{src: data.image_with_text_image_desktop.attributes().src ? data.image_with_text_image_desktop.attributes().src : undefined}"/>
        </div>
        <div class="image-with-text-mobile"
             attr="data.image_with_text_image_mobile.attributes"
             ko-style="data.image_with_text_image_mobile.style"
             css="data.image_with_text_image_mobile.css"
             ifnot="data.video.attributes().src">
            <img
                if="data.image_with_text_image_mobile.attributes().src"
                data-bind="attr:{src: data.image_with_text_image_mobile.attributes().src ? data.image_with_text_image_mobile.attributes().src : undefined}"/>
        </div>
    </div>
</div>

<div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css"
    class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-no-blur pagebuilder-live-edit pagebuilder-buttons"
    event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"></render>
    <div class="pagebuilder-column-inner">
        <div class="element-children content-type-container" each="contentType.getChildren()" css="getChildrenCss()"
            attr="{id: contentType.id + '-children'}" data-bind="sortable: getSortableOptions()">
            <if args="$parent.isContainer()">
                <div class="pagebuilder-drop-indicator"></div>
            </if>
            <div class="pagebuilder-content-type-wrapper"
                template="{ name: preview.template, data: preview, afterRender: function () { preview.dispatchAfterRenderEvent.apply(preview, arguments); } }"
                attr="{ id: id }" css="{'pagebuilder-content-type-hidden': !preview.display()}"></div>
            <if args="$parent.isContainer() && $index() === $parent.contentType.getChildren()().length - 1">
                <div class="pagebuilder-drop-indicator"></div>
            </if>
        </div>
    </div>
    <div class="pagebuilder-display-label" text="displayLabel().toUpperCase()">
    </div>
    <div class="pagebuilder-empty-container" css="{visible: contentType.children().length == 0}"
        translate="'Drag and drop content types or row here'">
    </div>
</div>

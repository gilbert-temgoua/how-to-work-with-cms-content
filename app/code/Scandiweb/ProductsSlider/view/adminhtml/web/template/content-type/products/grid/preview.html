<div class="pagebuilder-content-type pagebuilder-products"
    data-bind="event: { mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div attr="data.wrapper.attributes">
        <h2
            html="data.title_products.html"
            class="text-h2-lg font-medium uppercase text-top-orange z-[1] w-fit-content"></h2>
        <button attr="data.button.attributes"
            class="btn btn-secondary order-1 mx-auto lg:mx-0 z-[1]">
            <span data-bind="html: data.button.html" class="mr-3"></span>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                xmlns="http://www.w3.org/2000/svg" class="rotate-180">
                <g id="Icon/Arrows">
                    <path id="Vector"
                        d="M14 7.33333H4.276L7.80467 3.80467L6.862 2.862L1.724 8L6.862 13.138L7.80467 12.1953L4.276 8.66667H14V7.33333Z"
                        fill="currentColor" />
                </g>
            </svg>
        </button>

        <div attr="data.main.attributes" ko-style="data.main.style"
            css="data.main.css">
            <div if="displayPreview" class="rendered-content"
                html="widgetUnsanitizedHtml" afterRender="onAfterRender"></div>
            <div ifnot="displayPreview"
                class="pagebuilder-products-placeholder">
                <span class="placeholder-text" text="placeholderText"></span>
            </div>
        </div>
        <render args="getOptions().template"></render>
    </div>
</div>
